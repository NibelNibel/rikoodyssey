<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mini Mundo THREE + Joystick</title>

<style>
    body {
        margin: 0;
        overflow: hidden;
        background: #000;
    }

    #joystick {
        position: absolute;
        bottom: 20px;
        left: 20px;
        width: 150px;
        height: 150px;
        z-index: 10;
    }
</style>
</head>
<body>

<div id="joystick"></div>

<!-- THREE.js -->
<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>

<!-- NippleJS -->
<script src="https://cdn.jsdelivr.net/npm/nipplejs@0.10.1/dist/nipplejs.min.js"></script>

<script>
/* =========================
   ESCENA
========================= */

const scene = new THREE.Scene();
scene.background = new THREE.Color(0x87ceeb);

const camera = new THREE.PerspectiveCamera(
    75,
    window.innerWidth / window.innerHeight,
    0.1,
    1000
);

const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

/* =========================
   LUZ
========================= */

const light = new THREE.DirectionalLight(0xffffff, 1);
light.position.set(5, 10, 5);
scene.add(light);

scene.add(new THREE.AmbientLight(0xffffff, 0.4));

/* =========================
   SUELO
========================= */

const planeGeometry = new THREE.PlaneGeometry(50, 50);
const planeMaterial = new THREE.MeshStandardMaterial({ color: 0x228B22 });
const plane = new THREE.Mesh(planeGeometry, planeMaterial);

plane.rotation.x = -Math.PI / 2;
scene.add(plane);

/* =========================
   JUGADOR (CUBO)
========================= */

const cubeGeometry = new THREE.BoxGeometry(1, 1, 1);
const cubeMaterial = new THREE.MeshStandardMaterial({ color: 0xff4444 });
const player = new THREE.Mesh(cubeGeometry, cubeMaterial);

player.position.y = 0.5;
scene.add(player);

camera.position.set(0, 5, 8);
camera.lookAt(player.position);

/* =========================
   JOYSTICK
========================= */

let moveX = 0;
let moveZ = 0;

const joystick = nipplejs.create({
    zone: document.getElementById('joystick'),
    mode: 'static',
    position: { left: '75px', top: '75px' },
    color: 'white'
});

joystick.on('move', function (evt, data) {
    const angle = data.angle.radian;
    const force = Math.min(data.force, 1);

    moveX = Math.cos(angle) * force;
    moveZ = Math.sin(angle) * force;
});

joystick.on('end', function () {
    moveX = 0;
    moveZ = 0;
});

/* =========================
   ANIMACIÓN
========================= */

const speed = 0.1;

function animate() {
    requestAnimationFrame(animate);

    // Movimiento del jugador
    player.position.x += moveX * speed;
    player.position.z -= moveZ * speed;

    // Cámara sigue al jugador
    camera.position.x = player.position.x;
    camera.position.z = player.position.z + 8;
    camera.lookAt(player.position);

    renderer.render(scene, camera);
}

animate();

/* =========================
   RESPONSIVE
========================= */

window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>

</body>
  </html>
